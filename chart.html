<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>图表</title>
    <style>
        body {
            font: 12px Arial, Helvetica, sans-serif;
        }
        .chart {
            width: 800px;
            height: 400px;
        }
        .chart-title {
            width: 800px;
            height: 50px;
            color: #eff2f9;
            line-height: 50px;
            background-color: #100c28;
            display: flex;
        }
        .chart-title .chart-title-center {
            width: 600px;
            font-size: 30px;
            text-align: center;
        }
        .chart-title .chart-title-left {
            width: 100px;
            padding-left: 5px;
        }
        .chart-title .chart-title-right {
            width: 100px;
            font-size: 12px;
            text-align: right;
            vertical-align: bottom;
            padding-right: 5px;
        }

        #regionGrid {
            font-size: 14px;
            border-collapse: collapse;
        }
        #regionGrid td,
        #regionGrid th {
            border-left-color: white;
            border-right-color: white;
            border-top-color: #366dbb;
            border-bottom-color: #366dbb;
            border-width: 1px;
            border-style: solid;
            text-align: center;
        }
        #regionGrid th {
            color: white;
            border-color: white;
            background-color: #366dbb;
        }
        #regionGrid .corner {
            border-right: 0;
        }
        #regionGrid .title {
            width: 635px;
            height: 31px;
            font-size: 30px;
            font-weight: normal;
            border-left: 0;
            border-right: 0;
        }
        #regionGrid .author {
            border-left: 0;
            font-size: 12px;
            font-weight: normal;
            text-align: right;
            padding-right: 5px;
            vertical-align: bottom;
        }
        #regionGrid .regions {
            width: 78px;
        }
        #regionGrid .total-title {
            width: 78px;
        }
        #regionGrid .num {
            width: 48px;
        }
        #regionGrid .percent {
            width: 78px;
        }
        #regionGrid .region .total {
            color: red;
            font-weight: bold;
        }
        #regionGrid .confirm {
            background-color: #e0eaf6;
        }
        #regionGrid .wzz {
            background-color: #f5d5e9;
        }
        #regionGrid .diff {
            background-color: #fcf3cf;
        }
        #regionGrid .diff.plus {
            color: red;
        }
        #regionGrid .diff.minus {
            color: green;
        }
    </style>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        function init() {
            fetch(`data/dailyTotal.json`)
                .then(response => response.json())
                .then(data => {
                    extendCalcData(data);
                    $('#date').text(formatDate(Object.keys(data.daily)[Object.keys(data.daily).length - 1]));
                    renderUI(processTableData(data));
                    renderRegion(data);
                });
        }

        function renderRegion(data) {
            const regionData = data.regions;
            const regionSummary = [];
            // 计算1，3，7历史数据均值
            // index = 0,1,0,1,0,0,0,1
            let dayIndex = 0;
            for (let i = Object.keys(regionData).length - 1; i > 0; i--) {
                regionData[Object.keys(regionData)[i]].forEach((region, regionIndex) => {
                    if (dayIndex === 0) {
                        // {区名 name, 当天 today, 累计 total, 昨天 yesterday, 3天均值 avg3, 7天均值 avg7}
                        regionSummary.push({
                            name: region.region,
                            confirm_bihuan: region.confirm_bihuan,
                            zhuangui: region.zhuangui,
                            confirm_shaicha: region.confirm_shaicha,
                            wzz_bihuan: region.wzz_bihuan,
                            wzz_shaicha: region.wzz_shaicha,
                            today: region.total,
                            total: 0,
                            yesterday: 0,
                            avg3: 0,
                            avg7: 0
                        });
                    } else {
                        regionSummary[regionIndex].total = regionSummary[regionIndex].total + region.total;
                        if (dayIndex === 1) {
                            regionSummary[regionIndex].yesterday = region.total;
                        } else if (dayIndex === 3) {
                            regionSummary[regionIndex].avg3 = regionSummary[regionIndex].total / 3;
                        } else if (dayIndex === 7) {
                            regionSummary[regionIndex].avg7 = regionSummary[regionIndex].total / 7;
                        }
                    }
                });
                dayIndex++;
            }
            let tbody = '';
            regionSummary.sort((a, b) => b.today - a.today);
            regionSummary.forEach((region) => {
                tbody += `<tr class="region region-${region.name}">
                    <th>${region.name}</th>
                    <td class="total">${region.today}</td>
                    <td class="confirm num-confirm-bihuan">${region.confirm_bihuan}</td>
                    <td class="confirm num-zhuangui">${region.zhuangui}</td>
                    <td class="confirm num-confirm-shaicha">${region.confirm_shaicha}</td>
                    <td class="wzz num-wzz-bihuan">${region.wzz_bihuan}</td>
                    <td class="wzz num-wzz-shaicha">${region.wzz_shaicha}</td>
                    <td class="diff num-diff-1 ${calcPercent(region.today, region.yesterday)[0]}">${calcPercent(region.today, region.yesterday)[1]}</td>
                    <td class="diff num-diff-3 ${calcPercent(region.today, region.avg3)[0]}">${calcPercent(region.today, region.avg3)[1]}</td>
                    <td class="diff num-diff-7 ${calcPercent(region.today, region.avg7)[0]}">${calcPercent(region.today, region.avg7)[1]}</td>
                </tr>`;
            });
            $('#regionGrid tbody').append(tbody);

            const dailyData = data.daily;
            const todayDate = Object.keys(dailyData)[Object.keys(dailyData).length - 1];
            const todayDateStr = formatDate(todayDate);
            $('#regionGridDate').text(todayDateStr + ' 上海');
            const dailyDay0 = dailyData[todayDate];
            let todaySummary = {};
            dayIndex = 0;
            for (let i = Object.keys(dailyData).length - 1; i > 0; i--) {
                const daily = dailyData[Object.keys(dailyData)[i]];
                if (dayIndex === 0) {
                    // {当天today, 累计total, 昨天yesterday, 3天均值avg3, 7天均值avg7}
                    todaySummary = {
                        today: daily.total, total: 0,
                        yesterday: 0, avg3: 0, avg7: 0
                    };
                } else {
                    todaySummary.total = todaySummary.total + daily.total;
                    if (dayIndex === 1) {
                        todaySummary.yesterday = daily.total;
                    } else if (dayIndex === 3) {
                        todaySummary.avg3 = todaySummary.total / 3;
                    } else if (dayIndex === 7) {
                        todaySummary.avg7 = todaySummary.total / 7;
                    }
                }
                dayIndex++;
            }
            const tfoot = `<tr class="region-total">
                <th rowspan="2">合计</th>
                <th rowspan="2" class="num-total">${dailyDay0.total}</th>
                <th class="num-confirm-bihuan">${dailyDay0.confirm_bihuan}</th>
                <th class="num-zhuangui">${dailyDay0.zhuangui}</th>
                <th class="num-confirm-shaicha">${dailyDay0.confirm_shaicha}</th>
                <th class="num-wzz-bihuan">${dailyDay0.wzz_bihuan}</th>
                <th class="num-wzz-shaicha">${dailyDay0.wzz_shaicha}</th>
                <th rowspan="2" class="num-diff-1">${calcPercent(dailyDay0.total, todaySummary.yesterday)[1]}</th>
                <th rowspan="2" class="num-diff-3">${calcPercent(dailyDay0.total, todaySummary.avg3)[1]}</th>
                <th rowspan="2" class="num-diff-7">${calcPercent(dailyDay0.total, todaySummary.avg7)[1]}</th>
            </tr>
            <tr class="region-total-2">
                <th colspan="3" class="num-confirm">${dailyDay0.confirm}</th>
                <th colspan="2" class="num-wzz">${dailyDay0.wzz}</th>
            </tr>`;
            $('#regionGrid tfoot').append(tfoot);
        }

        function getDailyData(data, key) {
            var ret = [];
            Object.values(data).forEach((dailyData) => {
                ret.push(dailyData[key]);
            });
            return ret;
        }

        var commonChartOption = {
            title: {},
            tooltip: {
                trigger: 'axis',
            },
            legend: {
                top: '15',
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true,
            },
            toolbox: {
                feature: {
                    // saveAsImage: {},
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                axisLabel: {
                    interval:0, rotate:40,
                }
            },
            yAxis: {
                type: 'value',
            }
        };

        function renderUI(data) {
            var confirmChartOption = $.extend(true, {}, commonChartOption, {
                title: {
                    text: '确诊 ｜ 无症状',
                },
                xAxis: {
                    data: Object.keys(data.daily),
                },
                legend: {
                    data: ['确诊', '无症状'],
                },
                series: [
                    {
                        name: '确诊',
                        type: 'line',
                        label: {
                            show: true,
                        },
                        color: '#4f6fc7',
                        data: getDailyData(data.daily, 'confirm'),
                    },
                    {
                        name: '无症状',
                        type: 'line',
                        label: {
                            show: true,
                        },
                        color: '#e58e51',
                        data: getDailyData(data.daily, 'wzz'),
                    }
                ],
            });
            chart0.setOption(confirmChartOption);

            var shaichaChartOption = $.extend(true, {}, commonChartOption, {
                title: {
                    text: '社会面 阳性 + 确诊',
                },
                xAxis: {
                    data: Object.keys(data.daily),
                },
                legend: {
                    data: ['风险排查确诊', '风险排查无症状'],
                },
                series: [
                    {
                        name: '风险排查确诊',
                        type: 'line',
                        label: {
                            show: true,
                            position: 'inside',
                            // offset: [5, -6]
                        },
                        color: '#4f6fc7',
                        data: getDailyData(data.daily, 'confirm_shaicha'),
                    },
                    {
                        name: '风险排查无症状',
                        type: 'line',
                        label: {
                            show: true,
                        },
                        color: '#e58e51',
                        data: getDailyData(data.daily, 'wzz_shaicha'),
                    }
                ],
            });
            chart1.setOption(shaichaChartOption);

            var curedChartOption = $.extend(true, {}, commonChartOption, {
                title: {
                    text: '在院治疗 ｜累计治愈',
                },
                xAxis: {
                    data: Object.keys(data.daily),
                },
                legend: {
                    data: ['在院治疗', '累计治愈'],
                },
                series: [
                    {
                        name: '在院治疗',
                        type: 'bar',
                        label: {
                            show: true,
                        },
                        color: '#4f6fc7',
                        data: getDailyData(data.daily, 'curr_confirm'),
                    },
                    {
                        name: '累计治愈',
                        type: 'bar',
                        label: {
                            show: true,
                            position: 'top',
                        },
                        color: '#e58e51',
                        data: getDailyData(data.daily, 'total_cured'),
                    }
                ],
            });
            chart2.setOption(curedChartOption);

            var deathChartOption = $.extend(true, {}, commonChartOption, {
                title: {
                    text: '死亡病例',
                },
                xAxis: {
                    data: Object.keys(data.daily),
                },
                series: [
                    {
                        name: '死亡病例',
                        type: 'bar',
                        label: {
                            show: true,
                            position: 'top',
                            // offset: [5, -6]
                        },
                        color: '#4f6fc7',
                        data: getDailyData(data.daily, 'death'),
                    },
                ],
            });
            chart3.setOption(deathChartOption);
        }

        function processTableData(data) {
            var ret = {};
            // 最近20天
            var totalNum = Object.keys(data.daily).length;
            var index = 0;
            Object.entries(data.daily).forEach(([date, dailyData]) => {
                index++;
                if (index > totalNum - 20) {
                    var dateStr = parseInt(date.split('-')[1], 10) + '月' + parseInt(date.split('-')[2], 10) + '日';
                    ret[dateStr] = dailyData;
                }
            });

            return {total: data.total, daily: ret};
        }

        /**
         * return ['plus', '12.90%'], ['minus', '-11.65%']
         * @param a 分子
         * @param b 分母
         */
        function calcPercent(a, b) {
            a = parseFloat(a);
            b = parseFloat(b);
            var result = b !== 0 ? (a / b - 1) : a;
            return [result <= 0 ? 'minus' : 'plus', parseInt(result * 10000, 10) / 100 + '%'];
        }

        /**
         *
         * @param date 2022-05-10
         * @returns {string} 2022年5月10日
         */
        function formatDate(date) {
            return parseInt(date.split('-')[0], 10) + '年' + parseInt(date.split('-')[1], 10) + '月' + parseInt(date.split('-')[2], 10) + '日';
        }
    </script>
</head>
<body onload="init()">
<a href="javascript:void(0);" onclick="downloadTable();"><img src="images/download.svg" width="32" height="32"></a>
<div id="regionsContainer" class="table">
    <table id="regionGrid">
        <thead>
        <tr>
            <th class="corner"></th><th colspan="8" id="regionGridDate" class="title">-</th><th class="author">by helloint</th>
        </tr>
        <tr>
            <th rowspan="2" class="regions">各区</th><th rowspan="2" class="total-title">总数</th><th colspan="3">确诊</th><th colspan="2">无症状</th>
            <th rowspan="2" class="percent">环比昨日</th>
            <th rowspan="2" class="percent">3日平均<br>对比</th>
            <th rowspan="2" class="percent">7日平均<br>对比</th>
        </tr>
        <tr>
            <th class="num">闭环</th><th class="num">转归</th><th class="num">筛查</th><th class="num">闭环</th><th class="num">筛查</th>
        </tr>
        </thead>
        <tfoot></tfoot>
        <tbody></tbody>
    </table>
</div>
<a href="javascript:void(0);" onclick="downloadChart();"><img src="images/download.svg" width="32" height="32"></a>
<div id="chartTitle" class="chart-title">
    <div class="chart-title-left"></div>
    <div class="chart-title-center"><span id="date" class="chart-title-date"></span> 上海</div>
    <div class="chart-title-right">by helloint</div>
</div>
<div id="chart0" class="chart"></div>
<div id="chart1" class="chart"></div>
<div id="chart2" class="chart"></div>
<div id="chart3" class="chart"></div>
<script type="text/javascript">
    var chart0 = echarts.init(document.getElementById('chart0'), 'dark');
    var chart1 = echarts.init(document.getElementById('chart1'), 'dark');
    var chart2 = echarts.init(document.getElementById('chart2'), 'dark');
    var chart3 = echarts.init(document.getElementById('chart3'), 'dark');
    function downloadTable() {
        html2canvas(document.querySelector("#regionGrid")).then(canvas => {
            var link = document.createElement('a');
            link.download = "chart.png";
            link.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            link.click();
        });
    }

    function downloadChart() {
        html2canvas(document.querySelector("#chartTitle"), {
            width: 1600,
            height: 100
        }).then(titleCanvas => {
            var canvas0 = $('#chart0 canvas')[0];
            var canvas1 = $('#chart1 canvas')[0];
            var canvas2 = $('#chart2 canvas')[0];
            var canvas3 = $('#chart3 canvas')[0];
            var canvas = document.createElement('canvas');
            canvas.width = 1600;
            canvas.height = 3300;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(titleCanvas, 0, 0);
            ctx.drawImage(canvas0, 0, 100);
            ctx.drawImage(canvas1, 0, 900);
            ctx.drawImage(canvas2, 0, 1700);
            ctx.drawImage(canvas3, 0, 2500);

            var link = document.createElement('a');
            link.download = "chart.png";
            link.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            link.click();
        });
    }
</script>
</body>
</html>
