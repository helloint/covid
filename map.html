    <script>
        // Util Functions
        function getHashParameter(key){
            var params = getHashParameters();
            return params[key];
        }

        function getHashParameters(){
            var arr = (location.hash || "").replace(/^\#/,'').split("&");
            var params = {};
            for(var i=0; i<arr.length; i++){
                var data = arr[i].split("=");
                if(data.length === 2){
                    params[data[0]] = decodeURIComponent(data[1]);
                }
            }
            return params;
        }

        function setHashParameter(key, value){
            var params = getHashParameters();
            if (value == null) {
                delete params[key];
            } else {
                params[key] = value;
            }
            var keys = Object.keys(params);
            var arr = [];
            for(var i=0; i<keys.length; i++){
                if (params[keys[i]]) {
                    arr.push([keys[i] + '=' + encodeURIComponent(params[keys[i]])]);
                }
            }
            location.hash = '#' + arr.join('&');
        }

        function parseDate(date) {
            var yyyy = date.getFullYear();
            var mm = date.getMonth() + 1;
            mm = mm >= 10 ? mm : '0' + mm;
            var dd = date.getDate();
            dd = dd >= 10 ? dd : '0' + dd;
            return `${yyyy}-${mm}-${dd}`;
        }
    </script>

<script>
    /*
    location cache data structure:
    name (地址):

    const mapCenter = [121.40003152077978, 31.152492021564836];
    const mapZoom = 15;
    const zoomToDisplayLabel = 15;
    const districts = ['浦东新区','黄浦区','静安区','徐汇区','长宁区','虹口区','杨浦区','普陀区','闵行区','宝山区','嘉定区','金山区','松江区','青浦区','奉贤区','崇明区'];
    // 闵行古美街道区域
    const mhgmPoints = ['121.39241389005508, 31.132216640486455','121.40089389406927, 31.134565825251777','121.39794745199654, 31.14618724327117','121.40283423397084, 31.1476707250151','121.40642745601075, 31.150019523163248','121.40764915150432, 31.14612543102309','121.40973322028746, 31.142416621658082','121.41332644232737, 31.145012803597826','121.41763830877527, 31.147979780760934','121.41555423999212, 31.152924534305047','121.41142688238527, 31.16264454059467','121.40753432993613, 31.16110763231265','121.40804844063696, 31.15965491503754','121.40354385163918, 31.158454827279634','121.40244218585168, 31.161633973600157','121.41075088273135, 31.1642214194727','121.40915480878355, 31.168094995940333','121.40113897073469, 31.16534995826335','121.40227395665312, 31.16181179120905','121.39460811802951, 31.15976018516121','121.39380022978534, 31.16291823394902','121.3915234538245, 31.162623487226636','121.38861015985314, 31.16289718064242','121.38366490454038, 31.16348667144135','121.38564097214818, 31.159131704292296','121.38699438336481, 31.153148992207377','121.38745568503221, 31.14989577548822','121.38797117423616, 31.143134194618284','121.38817907322002, 31.1404245848964','121.38845069255491, 31.139613652668274','121.39004441689426, 31.136567171561197','121.3925678137649, 31.131997264593217',];
    // 针对百度上的小区地址和实际地址不符的, 设置映射关系予以纠正.
    const estateAliasMap = {
        '闵行区古美西路752弄': '闵行区古美西路752号',
        '闵行区古龙路287弄': '新时代景庭',
        '闵行区虹梅路999弄': '华梅花苑',
        '闵行区虹莘路2288弄': '莲花新城',
        '闵行区虹莘路2448弄': '合成公寓',
        '闵行区龙茗路1458弄': '蓝色港湾',
        // '闵行区东兰路307号': '平南一二村',  // TODO: 为什么会有重复render?
        '闵行区古龙路1065弄': '新时代富嘉花园',
        '闵行区漕宝路1508弄': '东兰新村',
        '闵行区顾戴路1199弄': '江南星城-纯翠江南',
    };
    const covidIcon = new BMapGL.Icon('images/covid.svg', new BMapGL.Size(15, 15));
    const unblockIcon = new BMapGL.Icon('images/smile.png', new BMapGL.Size(15, 15));
    const defaultLabelStyle = {textAlign: 'center'};
    const unblockLabelStyle = {border: 0, textAlign: 'center', background: 'transparent'};
    const districtPolygonOptions = {strokeWeight: 1, fillColor: 'blue', fillOpacity: 0.02};
    const regionPolygonOptions = {strokeWeight: 1, fillColor: 'blue', fillOpacity: 0.05};

    const map = new BMapGL.Map('container');
    const mapGeo = new BMapGL.Geocoder();
    const mapBoundary = new BMapGL.Boundary();
    let prevZoom = map.getZoom();
    let isLabelDisplay = prevZoom >= zoomToDisplayLabel;

    $(()=>{
        initMap();
        initUI();
        // 上海各区版图
        renderBoundary();
        // 古美街道版图
        renderTownBoundary(mhgmPoints);

        fsm.init();
        renderUI();
        renderLocationControl();
        renderCopyright();

        /*

         增加搜索框 https://lbsyun.baidu.com/jsdemo.htm#yCityLocation 搜索定位

    function initMap() {
        map.centerAndZoom(new BMapGL.Point(...mapCenter), mapZoom);
        // FIXME: why animation doesn't work?
        // map.setViewport({center: new BMapGL.Point(...mapCenter), zoom: mapZoom}, {enableAnimation: true});
        map.enableScrollWheelZoom(true);
        map.addEventListener('click', function (e) {
            console.log(`'${e.latlng.lng}, ${e.latlng.lat}',`);
        });

        map.addEventListener("zoomend", function () {
            // 根据缩放显示和隐藏文本
            var currZoom = this.getZoom();
            console.log(`currentZoom: ${currZoom}`);
            if (currZoom >= zoomToDisplayLabel && prevZoom < zoomToDisplayLabel) {
                isLabelDisplay = true;
                showHideMarkerLabel(isLabelDisplay);
            } else if (currZoom < zoomToDisplayLabel && prevZoom >= zoomToDisplayLabel) {
                isLabelDisplay = false;
                showHideMarkerLabel(isLabelDisplay);
            }
            prevZoom = currZoom;
        });
    }

    function initUI() {
        const date = new Date();
        date.setDate(date.getDate()-1); // 第二天才知道前一天的数据
        const beginDate = new Date(2022, 2, 6, 0, 0, 0);
        while(date > beginDate) {
            $('#dateSelector').append(`<option>${parseDate(date)}</option>`);
            date.setDate(date.getDate()-1);
        }

        districts.forEach(name => {
            $('#districtSelector').append(`<option ${name === '闵行区' ? 'selected': ''}>${name}</option>`);
        });

        $(window).on('hashchange', function(e) {
            // Review: Better to monitor data flow not hash change
            renderUI();
        });
        $('#dateSelector').change(function (e) {
            setHashParameter('date', e.target.value);
        });
        $('#keepData').change(function (e) {
            // FIXME: handle deeplink
            !$(this).is(':checked') && map.clearOverlays();
            setHashParameter('keep', $(this).is(':checked') ? 1 : 0);
        });
        $('#showEstateBoundary').change(function (e) {
            // FIXME: handle deeplink
            setHashParameter('estate', $(this).is(':checked') ? 1 : 0);
        });
        $('#districtSelector').change(function (e) {
            getPoint(e.target.value, function(point){
                if (point) {
                    map.setCenter(point, {noAnimation: false});
                }
            }, "上海市");
        });
    }

    /*
    state:
    0: idle, show PLAY icon
    1: playing, show STOP icon

    action:
    0 -> 1 start()
    1 -> 0 stop()
     */
    var fsm = new StateMachine({
        transitions: [
            {name: 'init', from: 'none', to: 'idle'},
            {name: 'start', from: 'idle', to: 'playing'},
            {name: 'stop', from: 'playing', to: 'idle'},
        ],
        data: {
            debug: false,
            selector: document.getElementById('dateSelector'),
            iid: null,
        },
        methods: {
            onInit: function () {
                this.debug && console.log('onInit');
                $('#playBtn').click(function(){
                    fsm.start();
                });
                $('#stopBtn').click(function(){
                    fsm.stop();
                });
            },
            onIdle: function () {
                this.debug && console.log('onInit');
                $('#playBtn').show();
                $('#stopBtn').hide();
                this.selector.disabled = false;
            },
            onLeaveIdle: function () {
                this.debug && console.log('onLeaveIdle');
                // make selector readonly https://stackoverflow.com/a/368834/8175165
                this.selector.disabled = true;
            },
            onPlaying: function () {
                this.debug && console.log('onPlaying');
                $('#playBtn').hide();
                $('#stopBtn').show();

                // For resume and play
                let index = this.selector.selectedIndex;
                this.iid = setInterval(()=>{
                    index = index - 1;
                    if (index >= 0) {
                        this.selector.selectedIndex = index;
                        this.selector.dispatchEvent(new Event('change'));
                    } else {
                        fsm.stop();
                    }
                }, 500);
            },
            onStop: function () {
                this.debug && console.log('onStop');
                this.iid && clearInterval(this.iid);
                this.iid = null;
            },
        }
    });

    function renderUI() {
        var currentDate = getHashParameter("date");
        if (!currentDate) {
            var d = new Date();
            d.setDate(d.getDate()-1); // 第二天才知道前一天的数据
            currentDate = parseDate(d);
        }
        fetchData(currentDate, function(data) {
            renderAddresses(currentDate, data);
        });
    }

    function renderAddresses(date, addresses) {
        !$('#keepData').is(':checked') && map.clearOverlays();
        // 直接画点
        // addresses.forEach(renderAddress);
        // 根据点, 获取小区, 如果有小区数据, 优先画小区, 否则降级到点
        addresses.forEach((address) => {
            renderEstate(address);
        });
        document.getElementById('pageTitle').innerText = date;
    }

    function renderAddress(address) {
        getPoint(address, function(point) {
            if (point) {
                var marker = new BMapGL.Marker(new BMapGL.Point(point.lng, point.lat));
                marker.setIcon(covidIcon);
                var label = new BMapGL.Label(address, {offset: new BMapGL.Size(address.length * -5,-35)});
                !isLabelDisplay && label.hide();
                marker.setLabel(label);
                map.addOverlay(marker);
            }
        });
    }

    // 根据小区名绘制label+边界
    function renderEstate(name, isUnblocked = false) {
        getEstateInfo(name, function({points, title, point}) {
            let labelTitle = name;
            const labelOffset = [labelTitle.length * -5,-35];
            // 能取到就是小区, 否则降级画点
            if (points) {
                // labelTitle = title + '<br>' + labelTitle;
                labelTitle = title;
                labelOffset[0] = labelTitle.length * -6;
                // labelOffset[1] = -44;

                (isUnblocked || $('#showEstateBoundary').is(':checked')) && renderEstateBoundary(points, isUnblocked);
            }

            var marker = new BMapGL.Marker(point);
            isUnblocked ? marker.setIcon(unblockIcon) : marker.setIcon(covidIcon);
            var label = new BMapGL.Label(labelTitle, {offset: new BMapGL.Size(...labelOffset)});
            label.setStyle(isUnblocked ? unblockLabelStyle : defaultLabelStyle);
            !isLabelDisplay && label.hide();
            marker.setLabel(label);
            isUnblocked && marker.disableMassClear();
            map.addOverlay(marker);
        });
    }

    function getEstateInfo(originName, callback) {
        /*
        优先取小区数据. 'tags'包含 ['小区/楼盘'] 的就是小区, 一般都会有边界数据. 但要过滤掉末尾是'X门'的结果
        双相匹配：
        鸿发家园/闵行区古美西路899弄/dffd631c1dd32ebd38221c1c
        春意苑/闵行区虹莘路1518弄28支弄/6d9bafcdb9a874cd715e8084
        不匹配：
        1. 需要把'弄'改成'号'
        春江景庐/闵行区古美西路752弄->闵行区古美西路752弄
        2. 需要设置别名
        君莲小区e块->君莲幸福苑
        3. 需要扩大搜索结果数量到: 50
        '浦东新区崂山路645弄'-> '潍坊十村二小区' 45
         */
        const name = estateAliasMap[originName] || originName;
        if (estateCache.get(name) === undefined) {
            const local = new BMapGL.LocalSearch(map, {
                // Doc: https://mapopen-pub-jsapi.bj.bcebos.com/jsapi/reference/jsapi_webgl_1_0.html#a8b3
                renderOptions:{
                    map: map,
                    autoViewport: false,    // 关闭自动聚焦定位到搜索结果
                },
                pageCapacity: 50,
            });
            local.setMarkersSetCallback(function(pois){
                if (pois && pois.length > 0) {
                    // '批发市场/集市' 浦东新区高青路960号 新联丰农贸市场
                    // '宾馆', '旅店' 浦东新区康桥路1200号 '聚沁园时尚宾馆'
                    // '村庄' 浦东新区东风村
                    var poi = pois.find((poi) => !poi.title.endsWith('门') && poi.tags
                        && (poi.tags.includes('小区/楼盘') || poi.tags.includes('宾馆')
                            || poi.tags.includes('村庄') || poi.tags.includes('批发市场/集市')));
                    if (!poi) poi = pois[0];
                    var resultIndex = pois.indexOf(poi);
                    //根据uid尝试获取边界信息
                    getPointsByUid(poi.uid, (points) => {
                        const data = {
                            points, title: poi.title, point: poi.point,
                        };
                        callback(data);
                        // console.log(`pageCapacity: ${resultIndex}, name: ${name}, title: ${poi.title}`);
                        if (points) {
                            // console.log(`points found, name: ${name}, uid: ${poi.uid}`);
                            // TODO: think about merge the 2 cache data
                            estateCache.set(name, data);
                        } else {
                            console.log(`points not found, name: ${name}, uid: ${poi.uid}`);
                            // TODO: maybe better to use data from getPoint()
                            estateCache.set(name, {name, point: poi.point});
                        }
                    });
                } else {
                    console.log(`poi not found, name: ${name}`);
                    getPoint(name, function(point) {
                        callback({point});
                        estateCache.set(name, {name, point});
                    });
                }

                // 同步执行的话, 这个API会抛个exception, 所以异步执行
                setTimeout(()=>{
                    // 清除地图上强制绘出的结果点位. 没找到其他方法可以做到
                    local.clearResults();
                });
            });
            local.search(name, {forceLocal: true});
        } else {
            callback(estateCache.get(name));
        }
    }

    function renderBoundary() {
        districts.forEach(name => {
            getBoundary(name, function(rs){
                var ply = new BMapGL.Polygon(rs.boundaries, districtPolygonOptions); //建立多边形覆盖物
                ply.disableMassClear();
                map.addOverlay(ply);  //添加覆盖物
            });
        });
    }

    // 绘制行政边界图
    function renderTownBoundary(points) {
        var polygon = new BMapGL.Polygon([points.join(';')], regionPolygonOptions);
        // avoid being cleared after `map.clearOverlays()` https://www.jb51.net/article/133766.htm
        polygon.disableMassClear();
        map.addOverlay(polygon);
    }

    function renderEstateBoundary(points, keepOverlay) {
        var polygon = new BMapGL.Polygon([points.join(';')], estatePolygonOptions);  //创建多边形
        keepOverlay && polygon.disableMassClear();
        map.addOverlay(polygon);
    }

    function showHideMarkerLabel(show) {
        var allOverlay = map.getOverlays();
        allOverlay.forEach(overlay => {
            if (overlay instanceof BMapGL.Marker) {
                var currLabel = overlay.getLabel();
                if (currLabel) {
                    if (show) {
                        currLabel.show();
                    } else {
                        currLabel.hide();
                    }
                }
            }
        });
    }

    function renderLocationControl() {
        // 创建定位控件
        var locationControl = new BMapGL.LocationControl({
            // 控件的停靠位置（可选，默认左上角）
            anchor: BMAP_ANCHOR_BOTTOM_LEFT,
            // 控件基于停靠位置的偏移量（可选）
            offset: new BMapGL.Size(10, 50)
        });
        // 将控件添加到地图上
        map.addControl(locationControl);
    }

    function renderCopyright() {
        var cr = new BMapGL.CopyrightControl({
            anchor: BMAP_ANCHOR_TOP_RIGHT,
            offset: new BMapGL.Size(10, 10)
        });
        map.addControl(cr);
        var bs = map.getBounds();
        cr.addCopyright({
            id: 1,
            content: "<a href='https://github.com/helloint/covid' style='font-size:16px;color:#000; opacity: 0.5;'>@helloint</a>",
            bounds: bs
        });
    }

    // ------------------------ BMap Utils ------------------------
    /**
     * 把地址转换成latlng坐标
     * 调用了百度地图API实现的, 然后另外增加了一层缓存, 否则会影响画点的渲染速度
     * @param address "永泰路630弄"
     * @param callback {"lng":121.52411305537956,"lat":31.145365857319558}
     */
    function getPoint(address, callback) {
        if (pointCache.has(address)) {
            callback(pointCache.get(address));
        } else {
            mapGeo.getPoint(address, (point) => {
                pointCache.set(address, point);
                callback(point);
            }, "上海市");
        }
    }

    function getBoundary(name, callback) {
        initBoundaryData(() => {
            if (boundaryCache.get(name) === undefined) {
                mapBoundary.get(name, function (rs) {
                    callback(rs);
                    boundaryCache.set(name, rs);
                });
            } else {
                callback(boundaryCache.get(name));
            }
        });
    }

    // TODO: wrap to a util function
    let boundaryCache = null;
    const boundaryDataRequestPool = [];
    let boundaryDataRequesting = false;
    function initBoundaryData(callback) {
        if (boundaryCache == null) {
            if (!boundaryDataRequesting) {
                boundaryDataRequesting = true;
                // TODO: add timestamp
                fetch(`data/boundaryCache.json`)
                    .then(response => response.json())
                    .then(json => {
                        boundaryCache = new Map(json);
                        callback();
                        boundaryDataRequesting = false;

                        if (boundaryDataRequestPool.length > 0) {
                            while (boundaryDataRequestPool.length) {
                                var request = boundaryDataRequestPool.pop();
                                request && request();
                            }
                        }
                    });
            } else {
                boundaryDataRequestPool.push(callback);
            }
        } else {
            callback();
        }
    }

    function fetchData(date, callback) {
        fetch(`data/${date}.json`)
            .then(response => response.json())
            .then(json => callback(json));
    }

    // 根据小区Uid获取小区边界
    function getPointsByUid(uid, callback) {
        $.ajax({
            async: false,
            url: "https://map.baidu.com/?pcevaname=pc4.1&qt=ext&ext_ver=new&l=12&uid=" + uid,
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (result) {
                if (result.content.geo) {
                    var geo = result.content.geo;
                    var points = coordinateToPoints(geo);
                    callback(points);
                } else {
                    callback(null);
                }
            },
            timeout: 10000,
        });
    }

    // 提取百度米坐标字符串，转为经纬度坐标数组
    function coordinateToPoints(coordinate) {
        var points = [];
        if (coordinate) {
            if (coordinate && coordinate.indexOf("-") >= 0) {
                coordinate = coordinate.split('-');
            }
            //取点集合
            var tempco = coordinate[1];
            if (tempco && tempco.indexOf(",") >= 0) {
                tempco = tempco.replace(";","").split(",");
            }
            //分割点，两个一组，组成百度米制坐标
            var temppoints=[];
            for(var i = 0, len = tempco.length; i < len; i++){
                var obj = {};
                obj.lng=tempco[i];
                obj.lat=tempco[i+1];
                temppoints.push(obj);
                i++;
            }
            var projection = map.getProjection();
            //遍历米制坐标，转换为经纬度
            for ( var i = 0, len = temppoints.length; i < len; i++) {
                var pos = temppoints[i];
                var point = projection.pointToLngLat(new BMapGL.Pixel(pos.lng, pos.lat));
                points.push([ point.lng, point.lat ].toString());
            }
        }
        return points;
    }
